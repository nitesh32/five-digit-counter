<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="head">
      <div id="text">Enter Value From 0 to 99999</div>
      <div id="nd">
        <input type="text" id="input" placeholder="Type something..." />
        <button type="submit" onclick="myfunc()">Start Counter</button>
      </div>
    </div>
    <div id="count">
      <div id="back">
        <div id="out1">
          <div id="screen1">0</div>
        </div>
        <div id="out2">
          <div id="screen2">0</div>
        </div>
        <div id="out3">
          <div id="screen3">0</div>
        </div>
        <div id="out4">
          <div id="screen4">0</div>
        </div>
        <div id="out5">
          <div id="screen5">0</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
